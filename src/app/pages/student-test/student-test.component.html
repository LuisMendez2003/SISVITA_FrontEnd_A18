<app-tabs-student></app-tabs-student>

<div class="container">
  <div class="left-panel">
    <h2>INSTRUCCIONES</h2>
    <p>Seleccione el test que desea realizar y responda las preguntas.</p>
  </div>
  <div class="right-panels">
    <div class="right-panel top" *ngFor="let test of tests">
      <h3>{{ test.nombre }}</h3>
      <img src="images/testS.png" alt="Instructions Image">
      <button (click)="startTest(test.id_test)">Iniciar</button>
    </div>
  </div>
</div>
