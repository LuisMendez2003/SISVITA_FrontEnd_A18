<app-tabs></app-tabs>

<div class="container">
  <div class="image">
    <img src="images/Home.png" alt="Grupo de personas en círculo">
  </div>
  <div class="box">
    <h1>Registro</h1>
    <form (ngSubmit)="onSubmit($event)">
      <div>
        <label for="nombre">Nombres:</label>
        <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" placeholder="Ingrese sus Nombres" required>
      </div>
      <div>
        <label for="apellido">Apellidos:</label>
        <input type="text" id="apellido" [(ngModel)]="apellido" name="apellido" placeholder="Ingrese sus Apellidos" required>
      </div>
      <div>
        <label for="email">Correo Institucional:</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Ingrese su Correo Institucional" required>
      </div>
      <div>
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" [(ngModel)]="direccion" name="direccion" placeholder="Ingrese su Dirección" required>
      </div>
      <div>
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" [(ngModel)]="telefono" name="telefono" placeholder="Ingrese su Teléfono" required>
      </div>
      <div>
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" [(ngModel)]="contrasena" name="contrasena" placeholder="Ingrese su Contraseña" required>
      </div>
      <div>
        <label for="confirmContrasena">Repetir contraseña:</label>
        <input type="password" id="confirmContrasena" [(ngModel)]="confirmContrasena" name="confirmContrasena" placeholder="Repita su Contraseña" required>
      </div>

      <!-- Selector de Departamento -->
      <div>
        <label for="departamento">Departamento:</label>
        <select id="departamento" [(ngModel)]="selectedDepartamento" name="departamento" (change)="onDepartamentoChange()">
          <option *ngFor="let departamento of departamentos" [value]="departamento.id">{{ departamento.nombre }}</option>
        </select>
      </div>

      <!-- Selector de Provincia -->
      <div>
        <label for="provincia">Provincia:</label>
        <select id="provincia" [(ngModel)]="selectedProvincia" name="provincia" (change)="onProvinciaChange()">
          <option *ngFor="let provincia of provincias" [value]="provincia.id">{{ provincia.nombre }}</option>
        </select>
      </div>

      <!-- Selector de Distrito -->
      <div>
        <label for="distrito">Distrito:</label>
        <select id="distrito" [(ngModel)]="selectedDistrito" name="distrito">
          <option *ngFor="let distrito of distritos" [ngValue]="distrito">{{ distrito.nombre }}</option>
        </select>
      </div>
      
      <button type="submit">Registrarse</button>
    </form>
  </div>
</div>
