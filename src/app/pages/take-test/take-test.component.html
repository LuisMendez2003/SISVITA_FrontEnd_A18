<app-tabs-student></app-tabs-student>

<div class="container">
  <div class="box">
    <h1>{{ nombreTest }}</h1>
    <form (ngSubmit)="onSubmit()">
      <div *ngFor="let pregunta of preguntas" class="form-group">
        <label>{{ pregunta.texto }}</label>
        <select class="select" [(ngModel)]="respuestasSeleccionadas[pregunta.id_pregunta]" name="respuesta-{{pregunta.id_pregunta}}">
          <option value="" disabled selected>Escoge tu respuesta</option>
          <option *ngFor="let alternativa of alternativas[pregunta.id_pregunta]" [value]="alternativa.id_alternativa">
            {{ alternativa.texto }}
          </option>
        </select>
      </div>
      
      <!-- BotÃ³n de enviar -->
      <button type="submit">Enviar</button>
    </form>
  </div>
</div>
