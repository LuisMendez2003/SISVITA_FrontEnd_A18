<app-tabs></app-tabs>

<div class="container">

    <div class="image">
        <img src="images/Home.png" alt="Imagen">
    </div>

    <div class="box">
        <h1>BIENVENIDO</h1>
        <form (ngSubmit)="onSubmit($event)">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" placeholder="Ingrese Correo Electrónico" [(ngModel)]="email" name="email" required>

            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" placeholder="Ingrese Contraseña" [(ngModel)]="contrasena" name="contrasena" required>

            <a href="#" class="forgot-password">Me olvidé mi contraseña</a>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <a routerLink="/signin" class="signup-link">¿Aún no tienes una cuenta?</a>
    </div>

</div>
